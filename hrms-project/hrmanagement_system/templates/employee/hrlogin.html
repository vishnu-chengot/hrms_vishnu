<body>

    <main>
        <div class="container mt-5 pt-5">
        <div class="card">
            <div class="row g-0">
              <div class="col-md-5">
              
                <img src="{% static 'images/istockphoto-1137712472-612x612.jpg'%}" class="img-fluid rounded-start mt-5 mb-5 img-hidden border-end border-info" alt="...">
              
              </div>
              <div class="col-md-7">
                <div class="card-body mx-lg-5">
                  <h1 class="fs-3 text-muted mt-3">Sign in to your HR mithra account</h1>
                  <form  class="needs-validation" novalidate>
                  
                    <div class="form-floating mt-4">
                      <!-- <div class="input-group has-validation"> -->
                      <input type="email" class="form-control border-top-0  border-start-0  border-end-0 border-primary border border-2 rounded-0" id="validationCustom01" placeholder="name@example.com" style="width: 60%;" required>
                      <label for="validationCustom01" class=" text-dark">Email address</label>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                      <div class="invalid-feedback">
                        Please choose a username.
                      </div>
                    </div>
                  
                    <div class="form-floating mt-4">
                      <input type="password" class="form-control border-top-0  border-start-0  border-end-0 border-primary border border-2 rounded-0" id="floatingPassword" placeholder="Password" style="width: 60%;">
                      <label for="floatingPassword" class=" text-dark">Password</label>
                    </div>
                    <div class="mt-3">
                      <button type="button" class="btn btn-link text-decoration-none text-muted">Forgot Password?</button>
                      
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                          Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback">
                          You must agree before submitting.
                        </div>
                      </div>
                    </div>
                    <div class="mt-3">
                      <button type="submit" class="btn btn-outline-primary btn-lg">sign in</button>
                    </div>
                    </form>
                    <div class="mt-5 text-muted">

Privacy Policy
                    </div>
                  </div>
                </div>
              </div>
            </div>

    </main>
    
    
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script src="{% static 'javascript/validation.js' %}"></script>
<script>
  (() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>

</body>
