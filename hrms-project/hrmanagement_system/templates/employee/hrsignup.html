<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Multi-Step Sign Up Form</title>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form id="signupForm">
          <div class="step-indicator">
            <div class="step-indicator-bar"></div>
            <div class="step-indicator-progress"></div>
            <div class="step-indicator-steps">
              <div class="step-indicator-step active"></div>
              <div class="step-indicator-step"></div>
              <div class="step-indicator-step"></div>
            </div>
          </div>

          <div class="step step1">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
          </div>

          <div class="step step2">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
          </div>

          <div class="step step3">
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" name="address" required>
            </div>
          </div>

          <div class="text-center">
            <div class="buttons">
              <button class="btn btn-primary prevBtn" type="button">Previous</button>
              <button class="btn btn-primary nextBtn" type="button">Next</button>
              <button class="btn btn-primary" type="submit" id="submitBtn" style="display: none;">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      var currentStep = 1;
      var form = $('#signupForm');
      var submitBtn = $('#submitBtn');
      var buttons = $('.buttons');
      var progressIndicator = $('.step-indicator-progress');

      $('.nextBtn').click(function() {
        currentStep++;
        showStep(currentStep);
      });

      $('.prevBtn').click(function() {
        currentStep--;
        showStep(currentStep);
      });

      function showStep(step) {
        var totalSteps = form.find('.step').length;
        var progressPercentage = ((step - 1) / (totalSteps - 1)) * 100;
        progressIndicator.css('width', progressPercentage + '%');

        form.find('.step').hide();
        form.find('.step' + step).show();

        if (step === 1) {
          $('.prevBtn').hide();
        } else {
          $('.prevBtn').show();
        }

        if (step === totalSteps) {
          $('.nextBtn').hide();
          submitBtn.show();
        } else {
          $('.nextBtn').show();
          submitBtn.hide();
        }
      }

      showStep(currentStep);
    });
  </script>
</body>
</html>
